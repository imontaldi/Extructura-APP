name: Dart

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

env:
  TAG_NAME: Extructura-APP-$(date +'%Y-%m-%d_%H-%M')

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "America/Buenos_Aires"        

      - name: Modify k_apk_date.dart
        uses: jaywcjlove/github-action-modify-file-content@main
        with:
          path: lib/values/k_apk_date.dart
          body: "const kAPKDate = \"{{date:YYYY-MM-DD_HH-mm}}\";"
          overwrite: 'true'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk        
    
      - name: Copy-Rename APK
        uses: canastro/copy-file-action@master
        with:
          source: "build/app/outputs/flutter-apk/app-release.apk"
          target: "$TAG_NAME.apk"

      - name: Upload APK to Slack
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token:  xoxb-5311098642502-5317907329555-C5Yo6UUTYZ4q0w57J7iEFjG0
          channel_id: C059QBG2U9F
          file_path: "$TAG_NAME.apk"
          initial_comment: 'Apk Generada!'
