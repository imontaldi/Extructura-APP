name: APK Generation

on:
  push:
    branches: [ "apk" ]

jobs:
  version-name-change:
    permissions: write-all
    runs-on: ubuntu-latest

    steps: 
      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "America/Buenos_Aires"       

      - name: Modify k_apk_date.dart
        uses: jaywcjlove/github-action-modify-file-content@main
        with:
          path: lib/values/k_apk_date.dart
          body: "const kAPKDate='{{date:YY-MM-DD}}';"
          overwrite: 'true'

      - uses: actions/checkout@v3

  build:
    needs: version-name-change
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: development

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        # working-directory: ./cob_salta

      - name: Build APK
        run: flutter build apk
        # working-directory: ./cob_salta

      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "America/Buenos_Aires"   

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >>$GITHUB_OUTPUT      

      - name: Copy-Rename APK
        uses: canastro/copy-file-action@master
        with:
          source: "build/app/outputs/flutter-apk/app-release.apk"
          target: "Extructura_App_${{ steps.date.outputs.date }}.apk"

  release:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          name: Extructura_App_${{ steps.date.outputs.date }}
          files: Extructura_App_${{ steps.date.outputs.date }}.apk


      - name: Send release link to Slack
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          # file_path: "COB-Salta-App_${{ steps.date.outputs.date }}.apk"
          initial_comment: 'Apk Generada!\nRelease: ${{ steps.create.outputs.url }}\nAPK: ${{ fromJSON(steps.create.outputs.assets)[0].browser_download_url }}'